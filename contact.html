    <title>Cocktail Paradise | Contact</title>

<body>
    <header>
        <div class="navbar-container">

        </div>
    </header>
    
    <div class="container">
      <h4>Contact Form</h4>
      <form>
        <label for="f-name">First Name</label>
        <input type="text" name="first-name" id="f-name" placeholder="First Name Here">
        <label for="l-name">Last Name</label>
        <input type="text" name="last-name" id="l-name" placeholder="Last Name Here">
        <label for="e-mail">E-Mail</label>
        <input type="email" name="email" id="e-mail" placeholder="E-Mail Address">
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feed-back" cols="30" rows="5" placeholder="Write Something..."></textarea>
        <input type="submit" value="Submit" onclick="run()">
      </form>
      <br>
      <div class="footer">
          <blockquote>
              <h3>Conceptualized and Created by: <br>
                <img src="jagjot.jpg" alt="image" style="float: left; border-radius: 50%; border: 1px solid black;" height="90" width="80">

                  <a href="https://jagjotsk1999.github.io" target="_blank">Resume</a>

            </a> &nbsp;
            <a href="https://www.linkedin.com/in/jagjot-singh-kohli-78b538170/" target="_blank" style="float: right;">
